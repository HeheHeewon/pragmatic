{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Pragmatic</title>

    <!-- BOOSTRAP LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- DEFAULT CSS LINK -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

<style>
    @font-face {
        font-family: 'NanumSquareR';
        src: local('NanumSquareR'),
             url("{% static 'fonts/NanumSquareR.ttf' %}") format("truetype");
    }
    @font-face {
        font-family: 'NanumSquareEB';
        src: local('NanumSquareEB'),
             url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareB';
        src: local('NanumSquareB'),
             url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareR';
        src: local('NanumSquareR'),
             url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
    }
    /* 추가적인 @font-face 규칙들 */
</style>


</head>
